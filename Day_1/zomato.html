<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Zomato</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            position: relative;
            text-align: center;
            color: white;
        }
        .container img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .container h1 {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 36px;
        }
        .container h3 {
            position: absolute;
            top: 60px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
        }
        .form-group {
            position: absolute;
            top: 130px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        #location, #search {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        #location {
            color: black;
        }
        #search {
            color: black;
            width: 200px;
        }
        .fa-location-dot, .fa-magnifying-glass {
            color: black;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="food.png" alt="Zomato Background Image">
        <h1>Zomato</h1>
        <h3>Discover the best food & drinks in Rajasthan</h3>
        <div class="form-group">
            <i class="fa-solid fa-location-dot"></i>
            <select name="location" id="location">
                <option value="udaipur">Select Location</option>
                <option value="udaipur">Udaipur</option>
                <option value="jaipur">Jaipur</option>
                <option value="jaisalmer">Jaisalmer</option>
                <option value="kota">Kota</option>
            </select>
            <input type="text" name="search" id="search" placeholder="Search for restaurants">
            <i class="fa-solid fa-magnifying-glass" id="sign"></i>
        </div>
    </div>
</body>
</html>
