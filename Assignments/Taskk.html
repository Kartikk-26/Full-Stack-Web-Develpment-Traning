<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Photos</title>
</head>
<body>
    <h1>Photos</h1>
    <div id="photos-container"></div>

    <script>
        const photosContainer = document.getElementById('photos-container');

        fetch('https://jsonplaceholder.typicode.com/photos?_limit=10')
            .then(response => response.json())
            .then(data => {
                data.forEach(photo => {
                    const photoDiv = document.createElement('div');
                    const photoTitle = document.createElement('h4');
                    const photoThumbnail = document.createElement('img');

                    photoTitle.textContent = photo.title;
                    photoThumbnail.src = photo.thumbnailUrl;

                    photoDiv.appendChild(photoThumbnail);
                    photoDiv.appendChild(photoTitle);
                    photosContainer.appendChild(photoDiv);
                });
            })
            .catch(error => console.error('Error fetching data:', error));
    </script>
</body>
</html>
